<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>涼一録</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>涼一録</h1>
    </header>
    <main>
        <section id="entry-form">
            <h2>日記を書く</h2>
            <form id="diaryForm">
                <label for="entryTitle">タイトル:</label>
                <input type="text" id="entryTitle" name="entryTitle" required><br><br>
                <label for="entryContent">内容:</label>
                <textarea id="entryContent" name="entryContent" rows="5" required></textarea><br><br>
                <button type="submit">投稿</button>
            </form>
        </section>
        <section id="diary-entries">
            <h2>日記一覧</h2>
            <div id="entriesContainer"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 涼一録</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
